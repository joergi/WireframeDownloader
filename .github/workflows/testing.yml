# This is a basic workflow to help you get started with Actions
# all scripts are baased on the testing scripts for MagPiDownloader by @rubemlrm

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  powershell:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download Issues With end limit
        id: normalIssuesWithLimit
        shell: pwsh
        run: ./wireframe-downloader.ps1 -l 2
      - name: Download Issues with start and end limit
        id: normalIssuesWithRange
        shell: pwsh
        run: ./wireframe-downloader.ps1 -f 39 -l 40
        # https://github.com/marketplace/actions/file-existence
      - name: "Check file existence Windows"
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "issues/wireframe-issue-2.pdf, issues/wireframe-issue-40.pdf"
          allow_failure: false
      - name: lslah
        run: Get-ChildItem issues/
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'false'
        run: exit 1        

  bash-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download Issues with end limit
        id: normalIssuesWithLimit
        run: bash ./wireframe-downloader.sh -l 2
      - name: Download Issues with start and end limit
        id: normalIssuesWithRange
        run: bash ./wireframe-downloader.sh -f 39 -l 40
      - name: Download all special ediations
        id: downloadSpecial-Editions
        run: bash ./wireframe-books-downloader.sh
      - name: "Check file existence Linux"
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "issues/WF_02_Digital_Edition_v3.pdf, issues/Wireframe40.pdf, special-issues/Code_the_Classics-book.pdf, special-issues/Wireframe_BYOFPS"
          allow_failure: false
      - name: lslah
        run: ls -lah issues/
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'false'
        run: exit 1        
  bash-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download Issues with end limit
        id: normalIssuesWithLimit
        run: bash ./wireframe-downloader.sh -l 2
      - name: Download Issues with start and end limit
        id: normalIssuesWithRange
        run: bash ./wireframe-downloader.sh -f 39 -l 40
      - name: Download all special ediations
        id: downloadSpecial-Editions
        run: bash ./wireframe-books-downloader.sh
      - name: "Check file existence mac"
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "issues/WF_02_Digital_Edition_v3.pdf, issues/Wireframe40.pdf, special-issues/Code_the_Classics-book.pdf, special-issues/Wireframe_BYOFPS"
          allow_failure: false
      - name: lslah
        run: ls -lah issues/
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'false'
        run: exit 1        
